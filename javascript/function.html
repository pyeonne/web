<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Function</title>
    </head>
    <body>
        <h1>function</h1>
        <script>
            function abc() {
                console.log('a');
                console.log('b');
                console.log('c');
            }
            console.log(1);
            console.log(2);
            abc();
            console.log(4);
            abc();
            console.log(5);
            abc();
            console.log(6);
            abc();
            console.log(7);
            console.log(8);
        </script>

        <h1>VAT</h1>
        <script>
            function 부가세계산(가격, 부가세율 = 0.1) {
                // 매개변수 (parameter)
                let 부가세 = 가격 * 부가세율;
                return 부가세;
            }
            console.log(부가세계산(2000)); // 인자 (argument), 입력값
        </script>

        <h1>SUM</h1>
        <script>
            const sum = (a, b) => {
                return a + b;
                alert(1);
                alert(2);
            };
            alert(sum(100, 200) * 10);
        </script>
    </body>
</html>

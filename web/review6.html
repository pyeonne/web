        <meta charset="UTF-8" />

        <title>WEB</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script>
            const mode = event => {
                if (event.target.value === 'night') {
                    document.querySelector('body').style.backgroundColor =
                        'black';
                    document.querySelector('body').style.color = 'white';
                    document
                        .querySelectorAll('a')
                        .forEach(e => (e.style.color = 'white'));
                    event.target.value = 'day';
                } else {
                    document.querySelector('body').style.backgroundColor =
                        'white';
                    document.querySelector('body').style.color = 'black';
                    document
                        .querySelectorAll('a')
                        .forEach(e => (e.style.color = 'black'));
                    event.target.value = 'night';
                }
            };
        </script>
        <input type="button" value="night" onclick="mode(event)" />

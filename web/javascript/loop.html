<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>배열(Array)</h1>
        <script>
            const topics = ['html', 'css', 'js', 'python'];
            const members = ['egoing', 'leezche', 'drue'];
            console.log(topics.length);
            console.log(topics[0]);
        </script>

        <h1>반복문(Loop)</h1>
        <script>
            console.log(1);
            for (let i = 0; i < 3; i++) {
                console.log(2);
                console.log(3);
            }
            console.log(4);
        </script>

        <h1>Array + Loop</h1>
        <script>
            topics.map(item => document.write(`<li>${item}</li>`));
        </script>

        <script>
            let topics2 = ['html', 'css', 'js'];
            topics2.map(e => console.log(e));
        </script>
    </body>
</html>

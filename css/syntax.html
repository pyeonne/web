<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Syntax</title>
        <style>
            li {
                color: red;
                text-decoration: underline;
            }

            .em {
                color: green;
            }

            #vip {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="em">CSS Syntax</h1>
        <ol>
            <li class="em" id="vip">item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </body>
</html>

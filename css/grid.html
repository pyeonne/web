<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid</title>
        <style>
            div {
                border: 10px solid red;
                margin: 5px;
            }

            #container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }
        </style>
    </head>
    <body>
        <div>HEADER</div>
        <div id="container">
            <div>LEFT</div>
            <div>CENTER</div>
            <div>RIGHT</div>
        </div>
        <div>BOTTOM</div>
    </body>
</html>
